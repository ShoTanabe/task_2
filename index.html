<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Study</title>
  </head>
  <body>
    <h1>FizzBuzz問題</h1>
    <form>
      <div class="">
        <label for="fizzNum">FizzNum: </label>
        <input id="fizzNum" type="text" name="fizzNum" value="" placeholder="整数値を入力してください">
      </div>
      <div class="">
        <label for="buzzNum">BuzzNum:</label>
        <input id="buzzNum" type="text" name="buzzNum" value="" placeholder="整数値を入力してください">
      </div>
      <input id="btn" type="button" value="実行">
    </form>
    <p>【出力】</p>
    <div id="listarea">
    </div>

    <script type="text/javascript">

      document.getElementById('btn').addEventListener('click', () => {

        // テキストボックスの入力を取得
        const fizz = document.getElementById('fizzNum').value;
        const buzz = document.getElementById('buzzNum').value;
        const fizzBuzz = fizz * buzz;

        // テキストボックスの入力を数値に変換
        const fizzNum = Number.isInteger( Number(fizz) );
        const buzzNum = Number.isInteger( Number(buzz) );

        // 前回実行時の出力を削除
        const listArea = document.getElementById('listarea');
        listArea.innerHTML = '';

        for(let i = 1; i < 100; i++){
          const makeDiv = document.createElement('div');

          // 整数でない場合と未入力のエラー表示
          if(fizzNum === false || buzzNum === false || fizz === '' || buzz === ''){
            makeDiv.textContent = `整数値を入力してください`;
            listArea.appendChild(makeDiv);
            break;
          }
          else if(i % fizzBuzz === 0){
            makeDiv.textContent = `FizzBuzz ${i}`;
          }
          else if(i % buzz === 0){
            makeDiv.textContent = `Buzz ${i}`;
          }
          else if(i % fizz === 0){
            makeDiv.textContent = `Fizz ${i}`;
          }
          else{
            continue;
          }
          listArea.appendChild(makeDiv);
        }

      });

    </script>

  </body>
</html>
